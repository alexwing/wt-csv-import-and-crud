<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="./public/css/bootstrap.min.css">
  <title>Population uploader</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Population uploader</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Upload <span class="sr-only">(current)</span></a></li>

          </ul>
          <!-- <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Login</a></li>
                            <li><a href="#">Register</a></li>
                            
                          </ul>-->

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 jumbotron">
        <form action="/" method="POST" encType="multipart/form-data">
          <div class="form-group">
            <label for="exampleInputEmail1">CSV File Upload *</label>
            <input type="file" name="file" accept=".csv" required />
          </div>
          <input type="submit" class="btn btn-primary" value="Upload Population File" />
        </form>
      </div>
    </div>
  </div>
</body>

</html>
